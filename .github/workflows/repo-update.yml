name: Update github pages with the most recent debian packages

on:
  workflow_dispatch:
  push:
    branches:
      - feat/public-deb-repo

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Fetch most recent packages and prepare repo folder
        run: |
          cat <<EOF > .gpg
          ${{ secrets.GPG_KEY }}
          EOF

          cat <<EOF > .gpg-password
          SIGNING_PASSWORD=${{ secrets.GPG_PASSWORD }}
          EOF

          # sudo make repo-update

          mkdir -p repo/db repo/dists repo/incoming repo/pool
          docker build . -t repo -f repo.Dockerfile --pull  # --build-arg GPG_PASSPHRASE=${{ secrets.GPG_PASSWORD }}
          echo command:
          echo docker run --rm -v "$PWD/repo:/opt/repo" -w /opt/repo -e SIGNING_PASSWORD=${{ secrets.GPG_PASSWORD }} -e GPG_TTY="$(tty)" -i repo bash -c "cp /opt/repo-incoming/*.deb /opt/repo/incoming/ && /usr/local/bin/reprepro.exp -- -Vb . includedeb bookworm /opt/repo/incoming/*.deb"
          docker run --rm -v "$PWD/repo:/opt/repo" -w /opt/repo -e SIGNING_PASSWORD=${{ secrets.GPG_PASSWORD }} -e GPG_TTY="$(tty)" -i repo bash -c "cp /opt/repo-incoming/*.deb /opt/repo/incoming/ && /usr/local/bin/reprepro.exp -- -Vb . includedeb bookworm /opt/repo/incoming/*.deb"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "repo"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

