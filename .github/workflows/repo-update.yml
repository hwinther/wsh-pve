name: Update github pages with the most recent debian packages

on:
  workflow_dispatch:
  push:
    branches:
      - feat/public-deb-repo

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Fetch most recent packages and prepare repo folder
        run: |
          cat <<EOF > .gpg
          ${{ secrets.GPG_KEY }}
          EOF

          cat <<EOF > .gpg-password
          SIGNING_PASSWORD=${{ secrets.GPG_PASSWORD }}
          EOF

          # sudo make repo-update

          mkdir -p repo/db repo/dists repo/incoming repo/pool
          docker build . -t repo -f repo.Dockerfile --build-arg SIGNING_PASSWORD=${{ secrets.GPG_PASSWORD }} --pull
          export SIGNING_PASSWORD=${{ secrets.GPG_PASSWORD }}
          docker run --rm -v $PWD/repo:/opt/repo -w /opt/repo -e SIGNING_PASSWORD=${{ secrets.GPG_PASSWORD }} -e GPG_TTY=/dev/console -i repo bash -c "cp /opt/repo-incoming/*.deb /opt/repo/incoming/ && expect /usr/local/bin/reprepro.exp -Vb . includedeb bookworm /opt/repo/incoming/*.deb"

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: repo
